<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.jpg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>WWTBAM</title>
</head>
<body>
    <div class="socials">
        <a class="social-icon" href="#" target="_blank"><i class="fa fa-address-book"></i></a>        
        <a class="social-icon" href="#" target="_blank"><i class="fa fa-share-alt"></i></a>        
        <a class="social-icon" href="#" target="_blank"><i class="fa fa-pencil"></i></a>        
        <a class="social-icon" href="#" target="_blank"><i class="fa fa-user"></i></a>        
    </div>

    <div class="game-area">
        <section class="game-area__main">
            <header class="main-header">
                <div class="logo">
                    <img src="images/logo.png" alt="WWTBAM Logo"/>
                </div>
                <div class="lifelines">
                    <button class="lifeline lifeline-5050">50/50</button>
                    <button class="lifeline lifeline-phone"><i class="fa fa-phone"></i></button>
                    <button class="lifeline lifeline-audience"><i class="fa fa-users"></i></button>
                </div>
            </header>
            <section class="question-area">
                <div class="question" id="question">Dummy Question</div>
                <div class="options">
                    <div class="options-section">
                        <button class="option" data-index="0">A) <span class="option-text">Option 1</span></button>
                        <button class="option" data-index="1">B) <span class="option-text">Option 2</span></button>
                    </div>
                    <div class="options-section">
                        <button class="option" data-index="2">C) <span class="option-text">Option 3</span></button>
                        <button class="option" data-index="3">D) <span class="option-text">Option 4</span></button>
                    </div>
                </div>
            </section>
        </section>
        <section class="game-area__levels">
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
